<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>kim.js Test</title>
</head>

<body>

<input type="file" id="files"/>

<!--<script type="text/javascript" src="build/kotlin-webpack/js/developmentExecutable/kim.js"></script>-->
<script type="text/javascript" src="build/kotlin-webpack/js/productionExecutable/kim.js"></script>

<script>

    function handleFileSelect(evt) {

        var file = evt.target.files[0];

        console.log("File selected")

        var lib = this['kim'];

        var kim = new lib.com.ashampoo.kim.js.Kim();

        var metadata = kim.readMetadataFromFile(file)

        console.log(metadata);

    }

    document.getElementById('files').addEventListener('change', handleFileSelect, false);
</script>

</body>

</html>
